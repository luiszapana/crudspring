<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit students</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">

		<a class="navbar-brand" href="#">Students control</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{students}">Editar</a>
				</li>

			</ul>
		</div>

	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Nuevo estudiante </h1>
				<div class="card-body">
					<form th:action="@{/students/save/{id}(id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Nombre: </label> <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Escriba su nombre" required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellido: </label> <input type="text" name="surname" th:field="*{surname}" class="form-control" placeholder="Escriba su apellido" required>
						</div>
						<br>
						<div class="form-group">
							<label>Email: </label> <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Escriba su email" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
